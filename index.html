    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              fin: {
                bg: '#0B0E11',       // Deep Midnight
                surface: '#151A21',  // Soft Panel
                surfaceHover: '#1E242F',
                border: 'rgba(255, 255, 255, 0.08)', // Subtle border

            fontFamily: {

          }
        }

    <style>
      body {
        background-color: #0B0E11;
        color: #F1F5F9;
      }
      /* Modern Slim Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2A3441; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3B82F6; 
      }
      .glass-panel {
        background: rgba(21, 26, 33, 0.6);
        backdrop-filter: blur(12px);

      }
